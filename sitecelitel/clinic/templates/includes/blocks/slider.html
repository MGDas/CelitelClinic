{% load static %}
{% load utils %}

{% if sliders %}
    <section class="slider">
        <div class="container">
            <div class="slider__list">
                {% for slider in sliders %}
                    <div class="slider__item slider__item--active">
                        <a href="{{ slider.get_current_site }}">
                            <picture>
                                <source media="(min-width: 720px)" srcset="{{ slider.image_pc.url }}"><img src="{{ slider.image_mob.url }}">
                            </picture>
                        </a>
                    </div>
                {% endfor %}
            </div>
            {% if sliders|length > 1 %}
                <div class="slider__nav">
                    <button class="slider__btn slider__btn--prev" type="button" aria-label="Предыдущий слайд">
                        <svg width="8" height="15" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrowRight--slider"></use>
                        </svg>
                    </button>
                    <button class="slider__btn slider__btn--next" type="button" aria-label="Следующий слайд">
                        <svg width="8" height="15" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrowRight--slider"></use>
                        </svg>
                    </button>
                </div>
            {% endif %}

            <div class="slider__dots">
                <span class="active"></span>
                {% for dot in sliders|is_range %}
                    <span></span>
                {% endfor %}
            </div>
        </div>
    </section>
{% endif %}
