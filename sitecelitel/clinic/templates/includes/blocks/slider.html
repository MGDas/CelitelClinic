{% load static %}

<section class="slider">
    <div class="container">
        <div class="slider__list">
            <div class="slider__item slider__item--active"><a href="#">
                    <picture>
                        <source media="(min-width: 720px)" srcset="{% static 'assets/slider/1.png' %}"><img src="{% static 'assets/slider/1--mob.png' %}">
                    </picture></a></div>
            <div class="slider__item"><a href="#">
                    <picture>
                        <source media="(min-width: 720px)" srcset="{% static 'assets/slider/2.png' %}"><img src="{% static 'assets/slider/2--mob.png' %}">
                    </picture></a></div>
            <div class="slider__item"><a href="#">
                    <picture>
                        <source media="(min-width: 720px)" srcset="{% static 'assets/slider/3.png' %}"><img src="{% static 'assets/slider/3--mob.png' %}">
                    </picture></a></div>
            <div class="slider__item"><a href="#">
                    <picture>
                        <source media="(min-width: 720px)" srcset="{% static 'assets/slider/2.png' %}"><img src="{% static 'assets/slider/2--mob.png' %}">
                    </picture></a></div>
            <div class="slider__item"><a href="#">
                    <picture>
                        <source media="(min-width: 720px)" srcset="{% static 'assets/slider/1.png' %}"><img src="{% static 'assets/slider/1--mob.png' %}">
                    </picture></a></div>
            <div class="slider__item"><a href="#">
                    <picture>
                        <source media="(min-width: 720px)" srcset="{% static 'assets/slider/2.png' %}"><img src="{% static 'assets/slider/2--mob.png' %}">
                    </picture></a></div>
        </div>
        <div class="slider__nav">
            <button class="slider__btn slider__btn--prev" type="button" aria-label="Предыдущий слайд">
                        <svg width="8" height="15" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrowRight--slider"></use>
                        </svg>
            </button>
            <button class="slider__btn slider__btn--next" type="button" aria-label="Следующий слайд">
                        <svg width="8" height="15" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#arrowRight--slider"></use>
                        </svg>
            </button>
        </div>
        <div class="slider__dots"><span class="active"></span><span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>
</section>
