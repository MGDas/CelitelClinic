{% if partners %}
    <section class="partners">
        <div class="container">
            <h2 class="mdTitle">Наши партнеры</h2>
            <div class="partners__list">
                {% for partner in partners %}
                <div class="partners__item"><a target="_blank" href="{{ partner.url }}"><img src="{{ partner.logo.url }}" alt="{{ partner.name }}"></a></div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endif %}
